<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Encriptador - Inicio</title>
</head>

<body>




  <div class="logo">
    <img src="./img/logo.png" alt="logo">
  </div>
  <div class="textarea-container">
    <textarea id="mensaje" placeholder="Ingresa el texto aquí"></textarea>
    <div class="action-buttons">
      <button id="encrip" onclick="encriptar()">Encriptar</button>
      <button id="desencrip" onclick="desencriptar()">Desencriptar</button>
    </div>
  </div>
  <div id="info">
    <img src="./img/Muñeco.png" alt="Mensaje no encontrado">
    <p>Ningún mensaje fue encontrado.<br> Por favor, ingresa el mensaje que quieras encriptar o desencriptar.</p>
  </div>
  <div class="textarea-container2" class="textarea-container hidden">
    <textarea id="resultado" class="textarea-container hidden" readonly></textarea>
    <button id="copy" class="copy hidden" onclick="copiarMensaje()">Copiar</button>
  </div>

  <script src="crypto.js"></script>
</body>

</html>
