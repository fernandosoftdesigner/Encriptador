<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Encriptador - Inicio</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="./img/logo.png" alt="logo">
    </div>
  </header>
  <main>
    <div class="textarea-container">
      <textarea id="mensaje" placeholder="Ingresa el mensaje aquí"></textarea>
      <div class="action-buttons">
        <button onclick="encriptar()">Encriptar</button>
        <button onclick="desencriptar()">Desencriptar</button>
      </div>
    </div>
    <div id="info">
      <img src="./img/Muñeco.png" alt="Mensaje no encontrado">
      <p>Mensaje no encontrado. Por favor, ingresa el mensaje que quieras encriptar.</p>
    </div>
    <div class="textarea-container" class="textarea-container hidden">
      <textarea id="resultado" class="textarea-container hidden" readonly></textarea>
      <button id="copy" class="copy hidden" onclick="copiarMensaje()">Copiar</button>
    </div>
  </main>
  <script src="crypto.js"></script>
</body>

</html>
